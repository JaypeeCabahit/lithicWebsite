<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lithic - Stone Age Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Cinzel', 'serif'],
            },
            colors: {
              stone: {
                850: '#23211f',
                950: '#12100e',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'page-enter': 'fadeInSlideUp 0.6s ease-out forwards',
              'slideInUp': 'slideInUp 0.6s ease-out forwards',
              'scaleIn': 'scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'scaleY': 'scaleY 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInSlideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInUp: {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(40px) scale(0.95)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0) scale(1)'
                },
              },
              scaleIn: {
                '0%': {
                  transform: 'translateX(-50%) scale(0)',
                  opacity: '0'
                },
                '60%': {
                  transform: 'translateX(-50%) scale(1.3)',
                },
                '100%': {
                  transform: 'translateX(-50%) scale(1)',
                  opacity: '1'
                },
              },
              scaleY: {
                '0%': {
                  transform: 'scaleY(0)',
                  opacity: '0'
                },
                '100%': {
                  transform: 'scaleY(1)',
                  opacity: '1'
                },
              }
            }
          },
        },
      }
    </script>
    <style>
        /* Custom Scrollbar for a more integrated look */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1917;
        }
        ::-webkit-scrollbar-thumb {
            background: #44403c;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d97706;
        }

        .view-container {
            width: 100%;
            min-height: 100vh;
        }

        /* Animated pattern backdrop - diagonal parallax scroll */
        @keyframes patternMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(30px, 60px);
            }
        }

        @keyframes patternMoveReverse {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50px, -100px);
            }
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-stone-900 text-stone-100 overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
